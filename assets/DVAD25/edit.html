<label>
	DVAD25<br>
	<small>Enter DVAD25 flag data</small>
</label>

{% block js %}
<script type='text/javascript'>
   $(document).ready(function() {
        $('#world').change(function(){
            $('#target').val($('#world').val()+"+"+$('#machine').val());
        });
        $('#machine').change(function(){
            $('#target').val($('#world').val()+"+"+$('#machine').val());
        });
   }); 
</script>
{% endblock %}

<div class="form-group">
	<input type="text" class="form-control" name="content" value="{{ content }}">
</div>
<div class="form-group">
	<select class="form-control custom-select col-md-6" id="world">
		<option value="" selected>select world</option>
		<option value="matrix1">matrix1</option>
		<option value="matrix2">matrix2</option>
		<option value="matrix3">matrix3</option>
	</select>
</div>
<div class="form-group">
	<select class="form-control custom-select col-md-6" id="machine">
		<option value="" selected>select machine</option>
		<option value="hackstock">hackstock</option>
		<option value="lazarus">lazarus</option>
		<option value="energetic-bear">energetic-bear</option>
		<option value="sea-turtle">sea-turtle</option>
		<option value="buckeye">buckeye</option>
		<option value="fancy-bear">fancy-bear</option>
		<option value="cloud-hopper">cloud-hopper</option>
	</select>
</div>
<input type="hidden" name="type" value="DVAD25">
<input type="hidden" name="id" value="{{ id }}">
<input type="hidden" id="target" name="data" value="temp">
<hr>
<div class="form-group">
	<button class="btn btn-success float-right">Update</button>
</div>
